<main class="blog-detail-container" *ngIf="blog$ | async as blog">
  <h1 class="blog-detail-title">{{blog?.title}}</h1>
  <div class="blog-detail-meta">
    <span>{{blog?.createdDate}}</span><span *ngFor="let tag of blog.tags" class="blog-tag">#{{tag}}</span>
  </div>
  <article class="markdown-body">
    <div [innerHTML]="blog.content | markdown"></div>
  </article>
  <div class="end-of-blog-container unselectable">
    <span class="end-of-blog">End</span>
  </div>
</main>
