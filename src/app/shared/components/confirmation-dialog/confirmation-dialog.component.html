<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>
    {{data.message}}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="{{data.cancel.color}}" (click)="onCancel()">{{data.cancel.text}}</button>
  <button mat-raised-button color="{{data.confirm.color}}" [mat-dialog-close]="true" cdkFocusInitial>{{data.confirm.text}}</button>
</div>
